<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='../css/estilo.css'>
    <title>Directivas de VUE</title>
</head>
<body>
    <header>
        <h1>Conoces a Mar distante?</h1>
    </header>
    <br><br>
    <div id="app" class="container">
        {{ $data}}
        <!--required-->
        <br><br>
        <h4>多Te gusta Mar ditante?</h4>
        <div class="radio">
            <label class="radio-inline">
                <input type="radio" v-model="vue.exp" :value="true">Si
            </label>
            <label class="radio-inline">
                <input type="radio" v-model="vue.exp" :value="false">No 
            </label>
        </div>
        <template v-if="vue.exp">

            <br><br>
        <!--si la respuesta es si-->
        <div class="form-group">
            <label for="vue_years">多Cuantas canciones tienen?</label>
                <input type="number" v-model="vue.years" class="form-control">
        </div>
        <br><br>
        <!--si tienes un a単o de experiencia o menos-->
        <div v-if="vue.years < 2" class="form-group">
            <label for="vue_years">Explica que te gusto de esa cancion</label>
            <textarea v-model="vue.description" class="form-control" rows="4"></textarea>
        </div>
        <!--si ha trabajado dos a単os o mas-->
        <div v-else class="form-group">
            <label for="vue_years">Menciona todas las canciones de ellos</label>
            <textarea v-model="vue.description" class="form-control" rows="4"></textarea>
        </div>
    </template>
    <br><br>
        <footer class="footer">
            <p>Gracias Por Tu Participacion</p>
        </footer>
    </div>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>-->
<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            vue: {
                exp: null,
                years: 0,
                description: ''
            }
        }
    })
</script>
</body>
</html>
